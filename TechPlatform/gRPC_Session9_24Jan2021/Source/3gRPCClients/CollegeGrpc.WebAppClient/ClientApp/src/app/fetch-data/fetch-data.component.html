<p *ngIf="!forecasts || !professors"><em>Loading...</em></p>

<div class="card shadow mt-2 mb-2" *ngIf="professors">
  <div class="card-header">
    <h2 class="PageTitle">Professors List</h2>
  </div>
  <div class="card-body">

    <table class='table table-striped shadow' aria-labelledby="tableLabel" *ngIf="professors">
      <thead class="bg-primary">
        <tr>
          <th>Professor Id</th>
          <th>Name</th>
          <th>DOJ</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professors">
          <td>{{ professor.professorId }}</td>
          <td>{{ professor.name }}</td>
          <td>{{ professor.doj | date}}</td>
          <td>{{ professor.salary }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>


<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>
